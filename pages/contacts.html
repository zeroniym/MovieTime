<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="fade-in">

<header>
    <div class="logo">
        <img src="img/logo.png" class="logo-img" alt="">
        <span>MovieTime</span>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
</header>

<div class="container">

    <h1 style="text-align:center; color:#ff4c4c; margin-bottom:40px;">Контактная информация</h1>

    <!-- Контакты -->
    <section class="contact-info" style="background:#222; padding:25px; border-radius:10px; margin-bottom:40px;">
        <h2 style="color:#ff4c4c; margin-bottom:15px;">Наши контакты</h2>

        <p><strong>Адрес:</strong> г. Алматы, ул. Абая 25</p>
        <p><strong>Телефон:</strong> +7 777 555 44 33</p>
        <p><strong>Email:</strong> support@movietime.kz</p>
        <p><strong>Часы работы:</strong> Пн–Пт: 09:00–18:00</p>
    </section>

    <!-- Карта -->
    <section class="map-block" style="margin-bottom:40px;">
        <h2 style="color:#ff4c4c; margin-bottom:15px;">Карта</h2>

        <img src="img/map.jpg" alt="Карта" style="width:100%; border-radius:10px;">

        <p style="margin-top:10px;">Мы находимся здесь</p>
    </section>

    <!-- Форма -->
    <section class="contact-form" style="background:#222; padding:25px; border-radius:10px;">
        <h2 style="color:#ff4c4c; margin-bottom:20px;">Форма обратной связи</h2>

        <form>
            <label>Имя</label>
            <input type="text" required 
                style="width:100%; padding:12px; margin-bottom:15px; border-radius:5px; border:none;">

            <label>Email</label>
            <input type="email" required
                style="width:100%; padding:12px; margin-bottom:15px; border-radius:5px; border:none;">

            <label>Сообщение</label>
            <textarea required rows="5"
                style="width:100%; padding:12px; margin-bottom:20px; border-radius:5px; border:none;"></textarea>

            <button type="submit" 
                style="padding:12px 30px; background:#ff4c4c; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">
                Отправить
            </button>
        </form>
    </section>

</div>

<footer>
    <p>© 2025 MovieTime. Все права защищены.</p>
</footer>

</body>
</html>
